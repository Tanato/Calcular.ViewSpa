<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>Calcular</h1>
			<form role="form" (ngSubmit)="onSubmit()">
				<div class="form-content">
					<div class="form-group">
						<input [(ngModel)]="username" type="text" name="username" class="form-control input-underline input-lg" id="" placeholder="UserName">
					</div>

					<div class="form-group">
						<input [(ngModel)]="password" type="password" name="password" class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>
				</div>
				<button type="submit" class="btn rounded-btn">Login</button>
			</form>
		</div>	
	</div>
</div>
