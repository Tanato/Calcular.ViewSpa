<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-xl-12">
			<h2 class="page-header">
				Cadastro de Cliente
			</h2>
			<ol class="breadcrumb">
				<li>
					<i class="fa fa-dashboard"></i> <a href="Javascript:void(0);" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active">
					<i class="fa fa-table"></i> Cadastro de Cliente
				</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="card card-block">
			<div class="table-responsive">
				<table class="table table-hover table-striped table-sm">
					<thead>
						<tr>
							<th></th>
							<th>Nome</th>
							<th>Empresa</th>
							<th>Celular</th>
							<th>Honorários</th>
							<th>Nº Processos</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let cliente of rows">
							<td><a>editar</a></td>
							<td>{{ cliente.nome }}</td>
							<td>{{ cliente.empresa }}</td>
							<td>{{ cliente.celular }}</td>
							<td>{{ cliente.honorarios }}</td>
							<td>1</td>
						</tr>
					</tbody>
				</table>
				<pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" class="pagination-sm" [boundaryLinks]="true"
					[rotate]="false" (numPages)="numPages = $event" (pageChanged)="onPageChange($event)"></pagination>
			</div>
		</div>
	</div>
</div>
