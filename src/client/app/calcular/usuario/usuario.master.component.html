<div class="container-fluid" [ngBusy]="busy">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-xl-12">
			<ol class="breadcrumb">
				<li>
					<a href="Javascript:void(0);" routerLink="/calcular/home">Calcular</a>
				</li>
				<li class="active">
					Cadastro de Usuário
				</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-xl-6">
		</div>
		<div class="form-group input-group col-xl-4">
			<input type="text" class="form-control" [(ngModel)]="filterText" (keydown.Enter)="filter()">
			<span class="input-group-btn"><button class="btn btn-secondary" (click)="filter()" type="button"><i class="fa fa-search"></i></button></span>
		</div>
		<div class="col-xl-2 text-center">
			<a class="btn btn-primary" routerLink="/calcular/usuario/detail"><i class="fa fa-plus"></i> Adicionar</a>
		</div>
	</div>
	<div class="row">
		<div class="table-responsive">
			<table class="table table-hover table-striped table-sm">
				<thead>
					<tr>
						<th width="70"></th>
						<th width="150">Usuário (Login)</th>
						<th width="180">Nome</th>
						<th width="220">E-mail</th>
						<th width="110">Nascimento</th>
						<th>Perfil</th>
						<th width="70">Inativo</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of rows">
						<td>
							&nbsp;
							<a [routerLink]="['detail', {id: item.id}]"><i class="fa fa-edit"></i></a> &nbsp;
						</td>
						<td>{{ item.userName }}</td>
						<td>{{ item.name }}</td>
						<td>{{ item.email }}</td>
						<td>{{ item.birthDate | date:'dd/MM/yyyy' }}</td>
						<td>{{ item.perfis }}</td>
						<td>{{ item.inativo ? 'Sim' : 'Não' }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xl-12 centered">
			<pagination previousText="Anterior" nextText="Próximo" firstText="Primeira" lastText="Última" [totalItems]="totalItems" [(ngModel)]="currentPage"
				[itemsPerPage]="itemsPerPage" [maxSize]="maxSize" class="pagination-sm" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"
				(pageChanged)="onPageChange($event)">
			</pagination>
		</div>
	</div>
</div>
