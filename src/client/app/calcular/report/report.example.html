<div class="container-fluid" [ngBusy]="busy">
	<!-- Report Heading -->
	<div class="row">
		<div class="col-xl-12">
			<ol class="breadcrumb">
				<li>
					<a href="Javascript:void(0);" routerLink="/calcular/home">Calcular</a>
				</li>
				<li class="active"> Relatório [] </li>
			</ol>
		</div>
    </div>
    <!-- Report Filter -->
	<div class="row">
		<div class="col-xl-6">
		</div>
		<div class="form-group input-group col-xl-4">
			<input type="text" class="form-control" [(ngModel)]="model" (keydown.Enter)="submit()">
		</div>
		<div class="col-xl-2 text-center">
			<a class="btn btn-primary" (click)="submit()" ><i class="fa fa-plus"></i> Filtrar</a>
		</div>
    </div>
    <!-- Report Body -->
	<div class="row">
		<div class="table-responsive">
			<table class="table table-hover table-striped table-sm">
				<thead>
					<tr>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of data">
						<td>{{ item.nome }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
    <hr>
    <!-- Report Footer -->
	<div class="row">
		<div class="col-xl-12 centered">
			<pagination previousText="Anterior" nextText="Próximo" firstText="Primeira" lastText="Última" [totalItems]="totalItems" [(ngModel)]="currentPage"
				[itemsPerPage]="itemsPerPage" [maxSize]="maxSize" class="pagination-sm" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"
				(pageChanged)="onPageChange($event)">
			</pagination>
		</div>
	</div>
</div>
