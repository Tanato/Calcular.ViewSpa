<div class="container-fluid" [ngBusy]="busy">
	<!-- Report Heading -->
	<div class="row">
		<div class="col-xl-12">
			<ol class="breadcrumb">
				<li>
					<a href="Javascript:void(0);" routerLink="/calcular/home">Calcular</a>
				</li>
				<li class="active"> Relat√≥rio de produtividade por colaborador </li>
			</ol>
		</div>
    </div>
    <!-- Report Filter -->
	<div class="row">
		<div class="col-xl-5">
		</div>
		<div class="col-xl-2">
			<label>Quantidade de Meses:</label>
			<select class="form-control" [(ngModel)]="quantidadeMesesFilter" name="quantidadeMesesSelect">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option selected="selected">4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
		</div>
		<div class="col-xl-2">
			<label>Data Final:</label>
			<month-picker name="mes" [(model)]="mesFilter"></month-picker>
		</div>
		<div class="col-xl-2">
			<label>&nbsp;</label>
			<year-picker name="year" [(model)]="anoFilter" yearBase="2017"></year-picker>
		</div>
		<div class="col-xl-1">
			<label>&nbsp;</label>
			<button class="btn btn-primary btn-block" (click)="filter()"><i class="fa fa-search"></i></button>
		</div>
	</div>
    <!-- Report Body -->
	<div class="row">
		<div id="produtividadecolaborador">
	</div>
    <hr>
</div>
