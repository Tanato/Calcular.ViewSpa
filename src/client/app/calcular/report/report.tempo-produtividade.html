<div class="container-fluid" [ngBusy]="busy">
	<!-- Report Heading -->
	<div class="row">
		<div class="col-xl-12">
			<ol class="breadcrumb">
				<li>
					<a href="Javascript:void(0);" routerLink="/calcular/home">Calcular</a>
				</li>
				<li class="active"> Relat√≥rio Tempo Produtividade </li>
			</ol>
		</div>
    </div>
    <!-- Report Filter -->
	<div class="row">
		<div class="col-xl-7">
		</div>
		<div class="col-xl-2">
			<label>Data Final:</label>
			<month-picker name="mes" [(model)]="mesFilter"></month-picker>
		</div>
		<div class="col-xl-2">
			<label>&nbsp;</label>
			<year-picker name="year" [(model)]="anoFilter" yearBase="2016"></year-picker>
		</div>
		<div class="col-xl-1">
			<label>&nbsp;</label>
			<button class="btn btn-primary btn-block" (click)="filter()"><i class="fa fa-search"></i></button>
		</div>
	</div>
    <!-- Report Body -->
	<hr>
	<div class="row">
		<div id="tempoProdutividadeCalculo"></div>
	</div>
    <br>
	<div class="row">
		<div id="tempoProdutividadeCalculoAnual"></div>
	</div>
    <br>
	<div class="row">
		<div id="tempoProdutividadeLevantamento"></div>
	</div>
    <br>
	<div class="row">
		<div id="tempoProdutividadeDemais"></div>
	</div>
    <hr>
</div>
