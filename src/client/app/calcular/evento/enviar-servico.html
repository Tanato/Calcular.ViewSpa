<div class="panel-body" [ngBusy]="busy">
    <div class="list-group">
        <div *ngFor="let item of data" [routerLink]="['../servico/detail', {id: item.id}]" class="list-group-item" style="cursor: pointer;">
            <div style="height: 42px;">
                {{ item.processo?.numero }}
                <br>
                <span class="small"><em>{{ item.processo?.advogado?.nome }}</em></span>
                <span class="pull-right"><em>Prazo:<b> {{ item?.prazo | date:"dd/MM/yyyy" }}</b></em></span>
            </div>
        </div>
        <div [hidden]="data?.length" class="list-group-item">
            Não há processos finalizados.
        </div>
    </div>
</div>
