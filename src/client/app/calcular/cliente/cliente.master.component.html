<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-xl-12">
			<ol class="breadcrumb">
				<li>
					<a href="Javascript:void(0);" routerLink="/calcular/home">Calcular</a>
				</li>
				<li class="active">
					Cadastro de Cliente
				</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-xl-6">
		</div>
		<div class="form-group input-group col-xl-4">
			<input type="text" class="form-control" [(ngModel)]="filterText" (keydown.Enter)="filter()">
			<span class="input-group-btn"><button class="btn btn-secondary" (click)="filter()" type="button"><i class="fa fa-search"></i></button></span>
		</div>
		<div class="col-xl-2">
			<button class="btn btn-primary"><i class="fa fa-plus"></i> Adicionar</button>
		</div>
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="card card-block">
			<div class="table-responsive">
				<table class="table table-hover table-striped table-sm">
					<thead>
						<tr>
							<th></th>
							<th>Nome</th>
							<th>Empresa</th>
							<th>Celular</th>
							<th>Honorários</th>
							<th>Nº Processos</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let cliente of rows">
							<td><a>editar</a></td>
							<td>{{ cliente.nome }}</td>
							<td>{{ cliente.empresa }}</td>
							<td>{{ cliente.celular }}</td>
							<td>{{ cliente.honorarios }}</td>
							<td>{{ cliente.processos }}</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
	<div class="row">
		<div class="col-xl-12 centered">
			<pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" class="pagination-sm"
				[boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="onPageChange($event)">
			</pagination>
		</div>
	</div>
</div>
